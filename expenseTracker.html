<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Expense Tracker</title>
  <body>
    <header id="main-header" >
        <div class="container">
          <div class="row">
            <div class="container bg-warning xtext-white p-3 text-center">
                <h1 id="header-title">Expense Track</h1>
            </div></div></div></header>
            <div class="container">
                <div id="main" class="card card-body">
                    <form id="addValue" class="form-inline mb-3">
                        <label>Expense Amount</label><br>
                        <input type="number" class="form-control mr-2" name="amt" id="amount"><hr><br>
                        <label>Description</label><br>
                        <input type="text" class="form-control mr-2" name ="dsc" id="des"><br><br>
                        <label>Category</label><br>
                        <select name="ctg" id="cat">
                          <option value="Food">Food</option>
                          <option value="Petrol">Petrol</option>
                          <option value="Salary">Salary</option>
                        </select>
                        <div class="text-center">
                            <input type="submit" class="btn btn-success" value ="Add details ">
                          </div>
                       </form>

                       <h2 class="title">Details</h2>
        <ul id="items" class="list-group"> 
        </ul> 
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
            <script src="expenseTracker.js"></script>
</body>
</head></html>
